name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout
    - name: Set up JDK 17
      uses: actions/setup-java
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: maven      
    - name: Run tests
      run: mvn test
      continue-on-error: true
